<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<title>To Do List</title>
		<link href='https://fonts.googleapis.com/css?family=Vollkorn:400,700' rel='stylesheet' type='text/css'>
		<link rel="stylesheet" type="text/css" href="styles.css" >
	</head>
	<body>
		<div class="main">	
            <img class="img" src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/756881/laptop.svg">
			<h1 class="page-title">To Do List </h1>
			<input id="newtask" class="newtask" type="text" placeholder="add note" />
			<input id="addtask" class="confirmtask" type="button" value="+" onclick = "addTasks()" />
		</div>
		<div id="listOfTasks"></div>
		<script src="main.js" ></script>
	</body>

</html>
